<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<script src='js/jquery.js' type="text/javascript"></script>
		<script src="js/calculation.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js"></script>
		<title>
			SRM GPA Calculator by Varun Dey
		</title>
	</head>
	<body>
	<div>
			<a class="btn btn-default pull-left" id="add_row"><span class=
			"glyphicon glyphicon-plus-sign"></span> Add Row</a>
		</div>
		<div>
			<a class="pull-right btn btn-default" href="#" id='delete_row'><span class=
			"glyphicon glyphicon-minus-sign"></span> Delete Row</a>
		</div>
		<table class=
		"table  table-bordered table-condensed tab_logic gpa" id="gpa">
			<thead>
				<tr class="headings">
					<td class="heading">
						Number
					</td>
					<td class="heading">
						Subject Name
					</td>
					<td class="heading">
						Credits
					</td>
					<td class="heading">
						Grade
					</td>
					<td class="heading">
						Total
					</td>
				</tr>
			</thead>
			<tfoot>
				<tr class="grand-total persist">
					<td>
						CGPA
					</td>
					<td id="table-grand-total"></td>
				</tr>
			</tfoot>
			<tbody>
				<tr class="calculation visible" id='addr1'>
					<td>
						1
					</td>
					<td>
						<input class="input-md form-control" tabindex="1" type="text">
					</td>
					<td class="credit">
						<input class="credit form-control input-md" tabindex="2"  type="text"
						value="">
					</td>
					<td class="grade">
						<input class="grade form-control input-md" tabindex="3" type="text"
						value="">
					</td>
					<td class="row-total">
						<input class="row-total form-control" tabindex="-1" readonly type="text" value="">
					</td>
				</tr>
				<tr class="calculation visible" id="addr2">
					
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
